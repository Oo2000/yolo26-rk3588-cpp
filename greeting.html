<!DOCTYPE html>
<!-- このHTML文書がHTML5で書かれていることを宣言する -->
<html lang="ja">

<head>
    <!-- HTMLရဲ့ အမျိုးအစားကို သတ်မှတ်--> 
    <!-- 文字コードをUTF-8に設定 -->
    <meta charset="UTF-8">

    <!-- モバイルブラウザでの表示を最適化するための設定 -->
     <!-- ဖုန်းScreen မှာ ကြည့်လို့ရ‌အောင် Displayရဲ့ Dimension ကို သတ်မှတ် -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
     <!-- File Name/ Tab Name -->
    <title>HTMLタグの Greeting Sample </title>
    <!-- ブラウザのタブに表示されるタイトル -->

    <style>
        /* CSSでスタイル設定 */
        /* Styleပြောင်းချင်ရင် CSS ထဲကို သွားပြင်ရမယ် */
        body 
        {
            font-family: sans-seri;
            line-height: 1.5;
            margin: 20px;
        }

        table 
        {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td 
        {
            border: 1px solid #ccc;
            padding: 8px;
        }

        img 
        {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>挨拶のサンプルページです。</h1>
    <h1>This is Greeting Sample</h1>

    <script src="C:\Users\USER\Desktop\html\Day II\js\greeting.js"></script>
</body>

</html>
